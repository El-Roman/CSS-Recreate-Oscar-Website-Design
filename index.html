<html lang="en-US">

<head>
    <title>Oscar</title>

</head>

<body>
    <h1>oscar</h1>
    <nav>
        <ul>
            <li></li>

        </ul>
    </nav>
    <hr>

    <div class="Slogan">
        <h2>Health insurance made for you.</h2>

    <div class="plan-form">
        <h2>Let's find your personalized plan:</h2>
        <form>
            <label for="coverage-starting-year">Coverage starting</label><br>
            <input type="number" placeholder="YYYY" min="2022" max="2024"><br>
            <hr>

            <label for="persons-covered">Coverage for </label><br>
            <select id="persons-covered" name="persons-covered">
                <option value="Me">Me</option>
                <option value="Spouse">Spouse</option>
                <option value="Child">Child</option>
            </select><br>
            <hr>

            <label>ZIP code</label><br>
            <input type="number"><br>
            <hr>

            <label>My birthdate</label><br>
            <input type="date"><br>

        </form>
    </div>
